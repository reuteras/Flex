name: Renovate

on:
  schedule:
    - cron: "0 2 * * *" # Run daily at 2 AM UTC
  workflow_dispatch: # Allow manual triggering

permissions:
  contents: read

jobs:
  renovate:
    runs-on: ubuntu-latest
    permissions: # Minimal read-only permissions for dependency scanning
      contents: read # Required to read dependencies
      pull-requests: read # Required to check existing PRs
      issues: read # Required to check issues
      security-events: read # Required to read security alerts
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@20cf305ff2072d973412fa9b1e3a4f227bda3c76 # v2.14.0
        with:
          egress-policy: audit

      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: false

      - name: Self-hosted Renovate
        uses: renovatebot/github-action@5712c6a41dea6cdf32c72d92a763bd417e6606aa # v44.0.5
        with:
          configurationFile: .renovaterc.json
          token: ${{ secrets.GITHUB_TOKEN }}
        env:
          LOG_LEVEL: "debug"
          RENOVATE_REPOSITORIES: "reuteras/miniflux-tui-py"
